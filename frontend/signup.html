<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/signup.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
         <!-- Body of Form starts -->
  	<div class="container">
        <h1> CREATE ACCOUNT </h1>
        <form method="post" autocomplete="on" >
          <!--First name-->
              <div class="box">
            <label for="firstName" class="fl fontLabel"> Name: </label>
                  <div class="new iconBox">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
                  <div class="fr">
                          <input id="name" type="text" name="firstName" placeholder="First Name"
                class="textBox" autofocus="on" required>
                  </div>
                  <div class="clr"></div>
              </div>
              <!--First name-->
  
  
  
              <!---Email ID---->
              <div class="box">
            <label for="email" class="fl fontLabel"> Email ID: </label>
                  <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                  <div class="fr">
                          <input id="email" type="email" required name="email" placeholder="Email Id" class="textBox">
                  </div>
                  <div class="clr"></div>
              </div>
              <!--Email ID----->
  
  
              <!---Password------>
              <div class="box">
            <label for="password" class="fl fontLabel"> Password </label>
                  <div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
                  <div class="fr">
                          <input id="password" type="Password" required name="password" placeholder="Password" class="textBox">
                  </div>
                  <div class="clr"></div>
              </div>
              <!---Password---->
  
              <!---Gender----->
              <div class="box radio">
            <label for="gender" class="fl fontLabel"> Gender: </label>
            <select name="gender" id="gender">
                <option value="Male">male</option>
                <option value="Female">female</option>
            </select>
                     
              </div>
              <!---Gender--->
  
  
              <!--Terms and Conditions------>
              <div class="box terms">
                      <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
              </div>
              <!--Terms and Conditions------>
  
  
  
              <!---Submit Button------>
              <div class="box" style="background: #2d3e3f">
                      <input type="Submit" name="Submit" class="submit" id="sign-button">
              </div>
              <!---Submit Button----->
        </form>
    </div>
    <!--Body of Form ends--->


</body>
</html>
<script src="./javascript/signup.js" ></script>
